<html>
<head>
  
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <div class="top-bar">
      <div class="mode-title">Standard</div>
      <div class="tabs">
        <span class="tab active">History</span>
        <span class="tab">Memory</span>
      </div>
    </div>

    <div class="calculator-main">
      <div class="left-panel">
        <div class="display">
          <div class="history-line" id="history"></div>
          <div class="output" id="output">0</div>
        </div>

        <div class="memory-row">
  <button class="btn memory">MC</button>
  <button class="btn memory">MR</button>
  <button class="btn memory">M+</button>
  <button class="btn memory">M-</button>
  <button class="btn memory">MS</button>
</div>

        <div class="buttons">
          
          <button class="btn">%</button>
          <button class="btn">CE</button>
          <button class="btn">C</button>
          <button class="btn">‚å´</button>

          
          <button class="btn">‚Öüx</button>
          <button class="btn">x¬≤</button>
          <button class="btn">‚àöx</button>
          <button class="btn operator">√∑</button>

          
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">√ó</button>

          
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">‚àí</button>

          
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">+</button>

          
          <button class="btn">+/‚àí</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
<div class="history-panel" id="history-panel">
  <div id="history-content" class="panel-section">
    <div class="history-item"><span></span></div>
    <div class="history-item"><span></span></div>
  </div>

  

  <div class="clear-history-container hidden" id="clear-history-container">
    <button id="clear-history" class="clear-btn" title="Clear History">üóëÔ∏è</button>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>

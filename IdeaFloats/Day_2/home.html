<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .welcome-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #333;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #145ecb;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1 id="greeting">Welcome!</h1>
    <button class="logout-btn" onclick="logout()">Log out</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (user && user.fname) {
      document.getElementById("greeting").innerText = `Welcome, ${user.fname}`;
    } else {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>

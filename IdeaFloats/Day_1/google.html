<html>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<head>
    <title>Google</title>
</head>
<body>
    <div class="header">
      <div class="topbar">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="top-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <i class="fa fa-flask"></i>
        <span class="material-symbols-outlined apps-icon">apps</span>

        <span class="profile-icon">K</span>
      </div>
    </div>

    <div class="logo">
        <img src="google logo.png" alt="Google Logo" />
      </div>
      


      <div class="search-container">
        <div class="search-bar">
            <i class="fa fa-search search-icon"></i>
            <input type="text" placeholder="" />
          <div class="right-icons">
            <i class="fa fa-microphone mic-icon"></i>
            <span class="material-symbols-outlined lens-icon">
                center_focus_strong
                </span>
            <button class="ai-mode"><i class="fa fa-search"></i>  AI Mode</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>


      <div class="languages">
        Google offered in: 
        <a href="#">हिन्दी</a> 
        <a href="#">বাংলা</a> 
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a> 
        <a href="#">தமிழ்</a> 
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a> 
        <a href="#">മലയാളം</a> 
        <a href="#">ਪੰਜਾਬੀ</a>
      </div>
</body>

<footer>
    <div class="country">India</div>
    <div class="footer-container">
      <div class="footer-links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
  
  


</html>
